<!DOCTYPE html>
<html>

<head>
    <title>login</title>
</head>

<body>
    <form action="" method="POST">
        <fieldset>
            <legend>简要信息</legend>
            <p>用户名：
                <input type="text" name="username" size="3" maxlength="5" />
            </p>
            <p>
                密码：
                <input type="password" name="password" size="5" maxlength="15" />
            </p>
            <p>
                性别：
            </p>
            <p>
                <input type="radio" name="gender" value="man" checked="checked" />男
                <input type="radio" name="gender" value="woman" />女
            </p>
        </fieldset>
        <p>
                请简单介绍一下你自己：
        </p>
            <textarea name="comment" cols="20" rows="5">我是...</textarea>
        <p>
            爱好：
        </p>
        <p>
            <input type="checkbox" name="hobby" value="basketball" checked="checked">篮球
            <input type="checkbox" name="hobby" value="running">跑步
            <input type="checkbox" name="hobby" value="football">足球
            <input type="checkbox" name="hobby" value="coding">写代码
        </p>
        <p>
            国家：
        </p>
        <select name="country">
            <option value="American" selected="selected">美国</option>
            <option value="China">中国</option>
            <option value="Japanese">日本</option>
            <option value="England">英国</option>
            <option value="Russia">俄罗斯</option>
        </select>
        <p>
            喜欢的书籍种类：（按Crtl键（windows）或Commend键选中(Mac)）
        </p>
        <select name="book" size="3" multiple="multiple">
            <option value="novel">小说</option>
            <option value="literature" selected="selected">文学</option>
            <option value="philosophy" selected="selected">哲学</option>
            <option value="Fighting">励志</option>
            <option value="history">历史</option>
        </select>
        <p>
            上传图片：
        </p>
        <input type="file" name="user-photo">
        <br>
        <input type="submit" value="提交">
    </form>
</body>

</html>
